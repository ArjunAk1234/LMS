<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">User Registration</h2>
        <form id="userForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age">
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>

            <div class="mb-3">
                <label class="form-label">Father's Name</label>
                <input type="text" class="form-control" id="father_name" name="father_name">
            </div>

            <div class="mb-3">
                <label class="form-label">Mother's Name</label>
                <input type="text" class="form-control" id="mother_name" name="mother_name">
            </div>

            <div class="mb-3">
                <label class="form-label">Parent Contact</label>
                <input type="text" class="form-control" id="parent_contact" name="parent_contact">
            </div>

            <div class="mb-3">
                <label class="form-label">School Name</label>
                <input type="text" class="form-control" id="school_name" name="school_name">
            </div>

            <div class="mb-3">
                <label class="form-label">Grade</label>
                <input type="text" class="form-control" id="grade" name="grade">
            </div>

            <div class="mb-3">
                <label class="form-label">Admission No</label>
                <input type="text" class="form-control" id="admission_no" name="admission_no">
            </div>

            <div class="mb-3">
                <label class="form-label">Photo (JPG/PNG)</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
            </div>
            

            <div class="mb-3">
                <label class="form-label">Undertaking Certificate (PDF)</label>
                <input type="file" class="form-control" id="certificate" name="certificate" accept="application/pdf" required>
            </div>
            <div class="mb-3"></div>
                <label class="form-label">payment Photo (JPG/PNG)</label>
                <input type="file" class="form-control" id="photo" name="payment" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script>
        document.getElementById("userForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);

            try {
                let response = await fetch("http://localhost:8000/add-details", {
                    method: "POST",
                    body: formData
                });

                let result = await response.json();
                document.getElementById("responseMessage").innerHTML = `<div class="alert alert-success">${result.message}</div>`;
            } catch (error) {
                document.getElementById("responseMessage").innerHTML = `<div class="alert alert-danger">Error submitting form</div>`;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
